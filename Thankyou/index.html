<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #50a7c2, #a8e5ff);
      color: #333;
      overflow: hidden;
    }

    /* Container Styles */
    .thank-you-container {
      text-align: center;
      background: #fff;
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      position: relative;
      animation: fadeIn 1.5s ease-out;
    }

    /* Heading Styles */
    .thank-you-container h1 {
      font-size: 2.5rem;
      margin: 10px 0;
      color: #50a7c2;
    }

    .thank-you-container p {
      font-size: 1rem;
      margin: 15px 0;
      color: #555;
    }

    /* Button Styles */
    .thank-you-container a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #50a7c2;
      color: #fff;
      font-size: 1.1rem;
      text-decoration: none;
      border-radius: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .thank-you-container a:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    /* Animated Medical Icons */
    .medical-icons {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .medical-icons div {
      position: absolute;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    .medical-icons div:nth-child(1) {
      top: 10%;
      left: 20%;
      animation-delay: 0s;
    }

    .medical-icons div:nth-child(2) {
      top: 50%;
      left: 10%;
      animation-delay: 2s;
    }

    .medical-icons div:nth-child(3) {
      top: 70%;
      left: 80%;
      animation-delay: 4s;
    }

    .medical-icons div:nth-child(4) {
      top: 30%;
      left: 70%;
      animation-delay: 3s;
    }

    /* Keyframes */
    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-20px) scale(1.1);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .thank-you-container h1 {
        font-size: 2rem;
      }

      .thank-you-container p {
        font-size: 0.9rem;
      }

      .thank-you-container a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>We have received your inquiry. Our team will contact you shortly.</p>
    <a href="/home">Back to Home</a>
    <div class="medical-icons">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</body>
</html>
